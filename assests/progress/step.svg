<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f72585;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#stepGrad)" />
  
  <!-- Step indicators -->
  <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>
  
  <circle cx="300" cy="100" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">2</text>
  
  <circle cx="500" cy="100" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">3</text>
  
  <circle cx="100" cy="300" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">4</text>
  
  <circle cx="300" cy="300" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">5</text>
  
  <circle cx="500" cy="300" r="30" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">6</text>
  
  <!-- Connecting lines -->
  <line x1="130" y1="100" x2="270" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="330" y1="100" x2="470" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="500" y1="130" x2="500" y2="270" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="470" y1="300" x2="330" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="270" y1="300" x2="130" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
