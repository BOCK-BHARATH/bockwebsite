<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - BOCK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-navy': '#0B1F33',
                        'electric-blue': '#1F8EF1',
                        'bock-automotive': '#ed1f27',
                        'bock-foods': '#77c149',
                        'bock-space': '#4757a6',
                        'bock-ai': '#4757a6',
                        'bock-health': '#fdc03b',
                        'bock-chain': '#873a87',
                        'bock-orange': '#FFA500',
                        'bock-indigo': '#6C5CE7',
                        'bock-neural': '#00A8FF',
                        'bock-green': '#20C997',
                        'bock-purple': '#9B59B6',
                        'bock-red': '#E74C3C',
                        'bock-yellow': '#FFEA00'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fadeIn': 'fadeIn 0.8s ease-in forwards',
                        'slideUp': 'slideUp 0.6s ease-out forwards',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'rotate-slow': 'rotate-slow 15s linear infinite',
                        'bounce-slow': 'bounce-slow 3s ease-in-out infinite',
                        'morph': 'morph 4s ease-in-out infinite',
                        'particle': 'particle 8s linear infinite',
                        'wave': 'wave 3s ease-in-out infinite',
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(60px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(31, 142, 241, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(31, 142, 241, 0.6)' }
                        },
                        'rotate-slow': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        },
                        'bounce-slow': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        },
                        morph: {
                            '0%, 100%': { 
                                transform: 'scale(1) rotate(0deg)',
                                borderRadius: '50%'
                            },
                            '25%': { 
                                transform: 'scale(1.1) rotate(90deg)',
                                borderRadius: '20%'
                            },
                            '50%': { 
                                transform: 'scale(0.9) rotate(180deg)',
                                borderRadius: '10%'
                            },
                            '75%': { 
                                transform: 'scale(1.05) rotate(270deg)',
                                borderRadius: '30%'
                            }
                        },
                        particle: {
                            '0%': { 
                                transform: 'translateY(100vh) scale(0)',
                                opacity: '0'
                            },
                            '10%': { 
                                opacity: '1'
                            },
                            '90%': { 
                                opacity: '1'
                            },
                            '100%': { 
                                transform: 'translateY(-100vh) scale(1)',
                                opacity: '0'
                            }
                        },
                        wave: {
                            '0%, 100%': { 
                                transform: 'translateX(-50%) translateY(0px)'
                            },
                            '50%': { 
                                transform: 'translateX(-50%) translateY(-20px)'
                            }
                        },
                        'glow-pulse': {
                            '0%': { 
                                boxShadow: '0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor'
                            },
                            '100%': { 
                                boxShadow: '0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor'
                            }
                        }
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'raleway': ['Raleway', 'sans-serif'],
                        'space': ['Space Grotesk', 'sans-serif'],
                        'cyber': ['Orbitron', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(45deg, rgba(31, 142, 241, 0.1), rgba(108, 92, 231, 0.1));
            transition: all 0.5s ease;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            transition: all 0.5s ease;
        }

        .product-card {
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-15px);
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .product-card:hover::after {
            left: 100%;
        }

        .tech-spec {
            background: linear-gradient(135deg, rgba(31, 142, 241, 0.05), rgba(108, 92, 231, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(31, 142, 241, 0.2);
            transition: all 0.3s ease;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: particle 8s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; }

        .wave-effect {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 200%;
            height: 100px;
            background: linear-gradient(45deg, transparent, rgba(31, 142, 241, 0.1), transparent);
            border-radius: 50%;
            animation: wave 3s ease-in-out infinite;
        }

        .morphing-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            animation: morph 4s ease-in-out infinite;
        }

        .category-selector {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .category-selector:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .category-selector.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @media (max-width: 768px) {
            .product-card {
                transform: none;
            }
            .product-card:hover {
                transform: translateY(-5px);
            }
        }

        .slide-enter {
            opacity: 0;
            transform: translateX(100px);
        }

        .slide-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: all 0.5s ease-out;
        }

        .slide-leave {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-leave-active {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 0.5s ease-in;
        }

        /* Industry-Specific Animations */
        @keyframes mining {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes heartbeat {
            0%, 100% { 
                stroke-dasharray: 0, 1000;
                stroke-dashoffset: 0;
            }
            50% { 
                stroke-dasharray: 500, 1000;
                stroke-dashoffset: -250;
            }
        }

        @keyframes heartbeat-dot {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes neural-pulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes data-flow {
            0% { 
                stroke-dasharray: 0, 100;
                stroke-dashoffset: 0;
            }
            50% { 
                stroke-dasharray: 50, 100;
                stroke-dashoffset: -25;
            }
            100% { 
                stroke-dasharray: 0, 100;
                stroke-dashoffset: -50;
            }
        }

        @keyframes grow-plant {
            0% { height: 0; }
            100% { height: 5rem; }
        }

        @keyframes rocket-launch {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-100px) rotate(45deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-200px) rotate(90deg);
                opacity: 0.6;
            }
        }

        /* Automotive Assembly Line */
        .assembly-line {
            position: relative;
            overflow: hidden;
        }

        .assembly-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #1F8EF1, transparent);
            animation: conveyor 3s linear infinite;
        }

        @keyframes conveyor {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Neural Network Connections */
        .neural-connection {
            stroke-dasharray: 5, 5;
            animation: data-flow 2s linear infinite;
        }

        /* Blockchain Mining Effect */
        .mining-effect {
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(108, 92, 231, 0.3) 50%, 
                transparent 70%);
            animation: mining 2s linear infinite;
        }

        /* Food Growth Stages */
        .growth-stage {
            transform-origin: bottom center;
        }

        /* Medical Monitor Screen */
        .medical-monitor {
            background: radial-gradient(circle at center, 
                rgba(32, 201, 151, 0.1) 0%, 
                rgba(0, 0, 0, 0.9) 70%);
            border: 2px solid rgba(32, 201, 151, 0.5);
            box-shadow: 
                0 0 20px rgba(32, 201, 151, 0.3),
                inset 0 0 20px rgba(32, 201, 151, 0.1);
        }

        /* Space Environment */
        .space-environment {
            background: linear-gradient(180deg, 
                #1a1a2e 0%, 
                #16213e 30%, 
                #0f3460 60%, 
                #0a1128 100%);
        }

        /* Industry Color Themes */
        .automotive-theme { --theme-primary: #1F8EF1; --theme-secondary: #00C9FF; }
        .ai-theme { --theme-primary: #00A8FF; --theme-secondary: #0078FF; }
        .blockchain-theme { --theme-primary: #6C5CE7; --theme-secondary: #A29BFE; }
        .food-theme { --theme-primary: #FFA500; --theme-secondary: #20C997; }
        .health-theme { --theme-primary: #20C997; --theme-secondary: #17A2B8; }
        .space-theme { --theme-primary: #9B59B6; --theme-secondary: #8E44AD; }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .neural-connection { stroke-width: 1; }
            .assembly-line::before { height: 1px; }
            
            /* Simplify animations on mobile */
            .orbit-animation { animation-duration: 5s; }
            .growth-animation { animation-duration: 1.5s; }
            .mining-effect { animation-duration: 1s; }
        }

        /* Intersection Observer Triggers */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Interactive Elements */
        .interactive-element {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .interactive-element:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Loading States */
        .loading-state {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            animation: loading-sweep 1.5s ease-in-out infinite;
        }

        @keyframes loading-sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-[#030014] text-white overflow-x-hidden" x-data="productManager()">
    <!-- Include Header -->
    <div id="header-container"></div>

    <!-- Floating Particles Background -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="particle text-electric-blue opacity-30"></div>
        <div class="particle text-bock-indigo opacity-30"></div>
        <div class="particle text-bock-green opacity-30"></div>
        <div class="particle text-bock-orange opacity-30"></div>
        <div class="particle text-bock-purple opacity-30"></div>
        <div class="particle text-bock-neural opacity-30"></div>
        <div class="particle text-electric-blue opacity-20"></div>
        <div class="particle text-bock-green opacity-20"></div>
        <div class="particle text-bock-orange opacity-20"></div>
    </div>

    <!-- Hero Section with Category Selector -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <!-- Dynamic Background -->
        <div class="absolute inset-0">
            <div class="morphing-bg top-20 right-10" :style="`--primary-color: ${currentProduct.colors.primary}; --secondary-color: ${currentProduct.colors.secondary}`"></div>
            <div class="morphing-bg bottom-20 left-10" :style="`--primary-color: ${currentProduct.colors.secondary}; --secondary-color: ${currentProduct.colors.primary}`" style="animation-delay: -2s;"></div>
            <div class="wave-effect" :style="`background: linear-gradient(45deg, transparent, ${currentProduct.colors.primary}20, transparent)`"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 text-center">
            <!-- Category Tabs -->
            <div class="flex flex-wrap justify-center gap-4 mb-12">
                <template x-for="product in products" :key="product.id">
                    <button 
                        @click="switchProduct(product.id)"
                        class="category-selector px-6 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105"
                        :class="currentProduct.id === product.id ? 'active' : ''"
                        :style="currentProduct.id === product.id ? `--primary-color: ${product.colors.primary}; --secondary-color: ${product.colors.secondary}` : ''"
                    >
                        <span x-text="product.name"></span>
                    </button>
                </template>
            </div>

            <!-- Dynamic Title -->
            <div class="transition-all duration-500 ease-in-out" x-show="currentProduct" x-transition>
                <h1 
                    class="font-cyber text-4xl sm:text-5xl lg:text-7xl font-bold mb-6 animate-pulse-glow"
                    :style="`background: linear-gradient(135deg, ${currentProduct.colors.primary}, ${currentProduct.colors.secondary}); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;`"
                    x-text="currentProduct.title"
                ></h1>
                <p 
                    class="font-raleway text-lg sm:text-xl lg:text-2xl text-gray-300 max-w-4xl mx-auto mb-8"
                    x-text="currentProduct.description"
                ></p>
                <div class="flex justify-center">
                    <div class="relative">
                        <div class="absolute inset-0 blur-xl rounded-full" :style="`background: ${currentProduct.colors.primary}40`"></div>
                        <button 
                            class="relative px-8 py-4 rounded-full font-semibold text-white hover:scale-105 transform transition-all duration-300"
                            :style="`background: linear-gradient(45deg, ${currentProduct.colors.primary}, ${currentProduct.colors.secondary})`"
                        >
                            <span x-text="`Explore ${currentProduct.name}`"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="relative py-20 overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16" x-show="currentProduct" x-transition>
                <h2 class="font-montserrat text-3xl sm:text-4xl lg:text-5xl font-bold mb-6 text-white">
                    Our <span 
                        class="bg-clip-text text-transparent"
                        :style="`background: linear-gradient(45deg, ${currentProduct.colors.primary}, ${currentProduct.colors.secondary})`"
                        x-text="currentProduct.sectionTitle"
                    ></span>
                </h2>
                <p 
                    class="font-raleway text-lg text-gray-300 max-w-3xl mx-auto"
                    x-text="currentProduct.sectionDescription"
                ></p>
            </div>

            <!-- Dynamic Product Grid with Unique Animations -->
            <div class="mb-20" x-show="currentProduct" x-transition>
                <!-- Automotive: Assembly Line Animation -->
                <div x-show="currentProduct.id === 'automotive'" class="space-y-16">
                    <template x-for="(item, index) in currentProduct.items" :key="index">
                        <div 
                            class="relative"
                            x-data="{ visible: false, assembled: false }"
                            x-intersect="visible = true; setTimeout(() => assembled = true, 500)"
                        >
                            <!-- Assembly Line Track -->
                            <div class="absolute left-0 top-1/2 w-full h-1 bg-gradient-to-r from-electric-blue/20 via-electric-blue/40 to-electric-blue/20 transform -translate-y-1/2"></div>
                            
                            <!-- Moving Conveyor Belt Effect -->
                            <div 
                                class="absolute left-0 top-1/2 h-1 bg-electric-blue transform -translate-y-1/2 transition-all duration-3000 ease-out"
                                :class="assembled ? 'w-full' : 'w-0'"
                            ></div>
                            
                            <!-- Product Components Flying In -->
                            <div class="flex flex-col lg:flex-row items-center gap-8 relative z-10">
                                <!-- Icon Assembly -->
                                <div class="relative">
                                    <div 
                                        class="w-32 h-32 rounded-2xl flex items-center justify-center transition-all duration-1000"
                                        :class="assembled ? 'opacity-100 scale-100 rotate-0' : 'opacity-0 scale-50 -rotate-180'"
                                        :style="`background: linear-gradient(135deg, ${currentProduct.colors.primary}, ${currentProduct.colors.secondary}); transition-delay: ${index * 400}ms`"
                                    >
                                        <div class="w-16 h-16 text-white" x-html="item.icon"></div>
                                    </div>
                                    <!-- Assembly Sparks -->
                                    <div 
                                        class="absolute inset-0 rounded-2xl transition-opacity duration-500"
                                        :class="assembled ? 'opacity-0' : 'opacity-100'"
                                        :style="`background: radial-gradient(circle, ${currentProduct.colors.primary}40 0%, transparent 70%); animation: pulse 0.5s ease-in-out;`"
                                    ></div>
                                </div>
                                
                                <!-- Content Assembly -->
                                <div class="flex-1 text-center lg:text-left">
                                    <h3 
                                        class="font-space text-3xl font-bold mb-4 transition-all duration-800"
                                        :class="assembled ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-20'"
                                        :style="`color: ${currentProduct.colors.primary}; transition-delay: ${index * 400 + 200}ms`"
                                        x-text="item.title"
                                    ></h3>
                                    <p 
                                        class="font-inter text-gray-300 mb-6 leading-relaxed transition-all duration-800"
                                        :class="assembled ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-20'"
                                        :style="`transition-delay: ${index * 400 + 400}ms`"
                                        x-text="item.description"
                                    ></p>
                                    
                                    <!-- Specs Flying In -->
                                    <div 
                                        class="bg-black/20 backdrop-blur-md rounded-xl p-6 border border-electric-blue/20 transition-all duration-800"
                                        :class="assembled ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'"
                                        :style="`transition-delay: ${index * 400 + 600}ms`"
                                    >
                                        <template x-for="(spec, specIndex) in item.specs" :key="spec">
                                            <div 
                                                class="flex items-center mb-2 transition-all duration-500"
                                                :class="assembled ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-10'"
                                                :style="`transition-delay: ${index * 400 + 800 + specIndex * 100}ms`"
                                            >
                                                <div 
                                                    class="w-3 h-3 rounded-full mr-3 animate-pulse"
                                                    :style="`background: ${currentProduct.colors.primary}`"
                                                ></div>
                                                <span class="text-gray-300 text-sm" x-text="spec"></span>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- AI: Neural Network Formation -->
                <div x-show="currentProduct.id === 'ai'" class="space-y-20">
                    <template x-for="(item, index) in currentProduct.items" :key="index">
                        <div 
                            class="relative"
                            x-data="{ visible: false, connected: false }"
                            x-intersect="visible = true; setTimeout(() => connected = true, 300)"
                        >
                            <!-- Neural Network Background -->
                            <div class="absolute inset-0 overflow-hidden opacity-10">
                                <svg class="w-full h-full" viewBox="0 0 800 400">
                                    <!-- Neural connections -->
                                    <g x-show="connected">
                                        <line x1="100" y1="100" x2="200" y2="150" stroke="#00A8FF" stroke-width="1" class="transition-opacity duration-1000" :class="connected ? 'opacity-100' : 'opacity-0'" style="transition-delay: 100ms" />

                                            <circle cx="500" cy="44" r="2" fill="#4757a6" class="animate-pulse" style="animation-delay: 0.7s" />
                                            <circle cx="700" cy="20" r="2" fill="#4757a6" class="animate-pulse" style="animation-delay: 1.2s" />

                            <!-- Mission Description -->
                            <div class="text-center">

                                    class="text-gray-300 mb-8 max-w-3xl mx-auto transition-all duration-1000"

                                    :style="`transition-delay: 1500ms`"
                                    x-text="item.description"
                                ></p>
                                
                                <!-- Technical Specifications Grid -->
                                <div 
                                    class="bg-slate-900/30 rounded-xl p-6 border border-bock-space/20 transition-all duration-1000"
                                    :class="operational ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'"
                                    :style="`transition-delay: 1700ms`"
                                >
                                    <h4 class="text-lg font-semibold text-white mb-4">Technical Specifications</h4>
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                        <div class="text-center">
                                            <div class="text-bock-space font-bold text-xl">99.9%</div>
                                            <div class="text-gray-400">Uptime</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-bock-space font-bold text-xl">24/7</div>
                                            <div class="text-gray-400">Monitoring</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-bock-space font-bold text-xl">Global</div>
                                            <div class="text-gray-400">Coverage</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-bock-space font-bold text-xl">Secure</div>
                                            <div class="text-gray-400">Encrypted</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Dynamic Benefits Showcase -->
            <div class="relative" x-show="currentProduct" x-transition>
                <div class="text-center mb-12">
                    <h3 class="font-montserrat text-3xl font-bold text-white mb-4">
                        Why Choose <span 
                            class="bg-clip-text text-transparent"
                            :style="`background: linear-gradient(45deg, ${currentProduct.colors.primary}, ${currentProduct.colors.secondary})`"
                            x-text="currentProduct.benefitsTitle"
                        ></span>
                    </h3>
                    <p 
                        class="font-raleway text-gray-300 max-w-2xl mx-auto"

                    ></p>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <template x-for="(benefit, index) in currentProduct.benefits" :key="index">
                        <div 
                            class="text-center group"
                            x-data="{ visible: false }"
                            x-intersect="visible = true"
                            x-show="visible"
                            x-transition:enter="transition ease-out duration-500"
                            x-transition:enter-start="opacity-0 transform translate-y-8"
                            x-transition:enter-end="opacity-100 transform translate-y-0"

                            <div 
                                class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300"

                                class="font-space text-lg font-semibold text-white mb-2"

                            <p 
                                class="text-gray-400 text-sm"

    <section class="relative py-20 overflow-hidden" x-show="currentProduct" x-transition>
        <div 
            class="absolute inset-0"
            :style="`background: linear-gradient(45deg, ${currentProduct.colors.primary}10, ${currentProduct.colors.secondary}10)`"
        ></div>
        <div class="relative z-10 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 
                class="font-cyber text-3xl sm:text-4xl font-bold text-white mb-6"
                x-text="currentProduct.ctaTitle"
            ></h2>
            <p 
                class="font-raleway text-lg text-gray-300 mb-8 max-w-2xl mx-auto"
                x-text="currentProduct.ctaDescription"
            ></p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button 
                    class="px-8 py-4 rounded-full font-semibold text-white hover:scale-105 transform transition-all duration-300"
                    :style="`background: linear-gradient(45deg, ${currentProduct.colors.primary}, ${currentProduct.colors.secondary})`"
                    x-text="currentProduct.ctaButton1"
                ></button>
                <button 
                    class="px-8 py-4 rounded-full font-semibold hover:scale-105 transform transition-all duration-300 border"
                    :style="`
                        color: ${currentProduct.colors.primary}; 
                        border-color: ${currentProduct.colors.primary};
                    `"
                    :onmouseenter="`event.target.style.background='${currentProduct.colors.primary}'; event.target.style.color='white'`"
                    :onmouseleave="`event.target.style.background='transparent'; event.target.style.color='${currentProduct.colors.primary}'`"
                    x-text="currentProduct.ctaButton2"
                ></button>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <script src="products-data.js"></script>
    <script>
        // Load header and footer
        async function loadComponents() {
            try {
                const headerResponse = await fetch('header.html');
                if (headerResponse.ok) {
                    const headerData = await headerResponse.text();
                    document.getElementById('header-container').innerHTML = headerData;
                }

                const footerResponse = await fetch('footer.html');
                if (footerResponse.ok) {
                    const footerData = await footerResponse.text();
                    document.getElementById('footer-container').innerHTML = footerData;
                }
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadComponents);

        // Product Manager Alpine.js Component
        function productManager() {
            return {
                currentProductId: 'automotive',
                products: window.PRODUCTS_DATA || [],
                
                get currentProduct() {
                    return this.products.find(p => p.id === this.currentProductId) || this.products[0];
                },

                init() {
                    // Check URL parameters for product selection
                    const urlParams = new URLSearchParams(window.location.search);
                    const productParam = urlParams.get('product');
                    if (productParam && this.products.find(p => p.id === productParam)) {
                        this.currentProductId = productParam;
                    }

                    // Update CSS custom properties
                    this.updateTheme();
                },

                switchProduct(productId) {
                    if (this.currentProductId !== productId) {
                        this.currentProductId = productId;
                        
                        // Update URL without reload
                        const url = new URL(window.location);
                        url.searchParams.set('product', productId);
                        window.history.pushState({}, '', url);
                        
                        // Update theme
                        this.updateTheme();
                        
                        // Trigger animations
                        this.triggerProductChangeAnimation();
                    }
                },

                updateTheme() {
                    const root = document.documentElement;
                    root.style.setProperty('--primary-color', this.currentProduct.colors.primary);
                    root.style.setProperty('--secondary-color', this.currentProduct.colors.secondary);
                },

                triggerProductChangeAnimation() {
                    // Add any additional animation triggers here
                    const cards = document.querySelectorAll('.product-card');
                    cards.forEach((card, index) => {
                        card.style.animationDelay = `${index * 100}ms`;
                        card.classList.add('animate-fadeIn');
                    });
                }
            }
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productParam = urlParams.get('product');
            if (productParam) {
                // This will be handled by Alpine.js reactivity
                document.querySelector('[x-data]').__x.$data.currentProductId = productParam;
            }
        });
    </script>
