<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-navy': '#0B1F33',
                        'electric-blue': '#1F8EF1',
                        'bock-automotive': '#ed1f27',
                        'bock-foods': '#77c149',
                        'bock-space': '#4757a6',
                        'bock-ai': '#4757a6',
                        'bock-health': '#fdc03b',
                        'bock-chain': '#873a87',
                        'bock-orange': '#FFA500',
                        'bock-indigo': '#6C5CE7',
                        'bock-neural': '#00A8FF',
                        'bock-green': '#20C997',
                        'bock-purple': '#9B59B6',
                        'bock-red': '#E74C3C',
                        'bock-yellow':'#FFEA00',
                    }
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Smooth transitions for mobile menu */
        .mobile-menu-enter {
            transition: all 0.2s ease-out;
        }
        
        /* Better mobile text scaling */
        @media (max-width: 480px) {
            .mobile-text-sm {
                font-size: 0.875rem;
            }
        }
        
        /* Ensure proper backdrop blur support */
        @supports not (backdrop-filter: blur(12px)) {
            .backdrop-blur-md {
                background-color: rgba(11, 31, 51, 0.95);
            }
        }
    </style>
</head>
<body>
<nav x-data="{ isOpen: false }" class="fixed w-full bg-white/5 backdrop-blur-md z-50 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <img src="assests/logos/Bock Text White Resized-01.svg" alt="BOCK Logo" class="h-8 w-auto sm:h-10">
                    <span class="text-white font-bold text-xl sm:text-2xl font-cyber tracking-wider">BOCK</span>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden lg:flex items-center space-x-6 xl:space-x-8">
                <a href="index.html" class="text-white/80 hover:text-electric-blue transition-colors duration-300 text-sm xl:text-base">Home</a>
                <a href="aboutus.html" class="text-white/80 hover:text-electric-blue transition-colors duration-300 text-sm xl:text-base">About Us</a>
                
                <!-- Business Dropdown -->
                <div class="relative group">
                    <button class="text-white/80 hover:text-electric-blue transition-colors duration-300 text-sm xl:text-base flex items-center space-x-1">
                        <span>Businesses</span>
                        <svg class="w-4 h-4 transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="absolute top-full left-0 mt-2 w-56 bg-space-navy/95 backdrop-blur-md border border-white/10 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
                        <div class="py-2">
                            <a href="https://automotive.bockbharath.com" class="block px-4 py-2 text-white/80 hover:text-bock-automotive hover:bg-red/5 transition-colors duration-200 text-sm">Bock Automotive</a>
                            <a href="https://foods.bockbharath.com" class="block px-4 py-2 text-white/80 hover:text-bock-foods hover:bg-green/5 transition-colors duration-200 text-sm">Bock Foods</a>
                            <a href="https://space.bockbharath.com" class="block px-4 py-2 text-white/80 hover:text-bock-space hover:bg-blue/5 transition-colors duration-200 text-sm">Bock Space</a>
                            <a href="https://ai.bockbharath.com" class="block px-4 py-2 text-white/80 hover:text-bock-ai hover:bg-gold/5 transition-colors duration-200 text-sm">Bock AI</a>
                            <a href="https://health.bockbharath.com" class="block px-4 py-2 text-white/80 hover:text-bock-health hover:bg-yellow/5 transition-colors duration-200 text-sm">Bock Health</a>
                            <a href="https://chain.bockbharath.com" class="block px-4 py-2 text-white/80 hover:text-bock-chain hover:bg-purple/5 transition-colors duration-200 text-sm">Bock Chain</a>
                            <a href="#" class="block px-4 py-2 text-white/80 hover:text-bock-red hover:bg-white/5 transition-colors duration-200 text-sm">Bock Institute</a>
                            <a href="#" class="block px-4 py-2 text-white/80 hover:text-bock-neural hover:bg-white/5 transition-colors duration-200 text-sm">Bock Force</a>
                        </div>
                    </div>
                </div>

                
                <a href="progress.html" class="text-white/80 hover:text-electric-blue transition-colors duration-300 text-sm xl:text-base">Progress</a>
                <a href="internship.html" class="text-white/80 hover:text-electric-blue transition-colors duration-300 text-sm xl:text-base">Join Us</a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="lg:hidden flex items-center">
                <button @click="isOpen = !isOpen" class="text-white p-2 rounded-lg hover:bg-white/5 transition-colors duration-200" aria-label="Toggle menu">
                    <svg x-show="!isOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg x-show="isOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile menu -->
    <div x-show="isOpen" 
         x-transition:enter="mobile-menu-enter"
         x-transition:enter-start="opacity-0 -translate-y-4"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 translate-y-0"
         x-transition:leave-end="opacity-0 -translate-y-4"
         @click.away="isOpen = false"
         class="lg:hidden absolute inset-x-0 top-16 bg-space-navy/95 backdrop-blur-md border-t border-white/10 shadow-xl">
        <div class="px-4 py-4 space-y-2">
            <a href="index.html" @click="isOpen = false" class="block px-4 py-3 text-white/80 hover:text-electric-blue hover:bg-white/5 rounded-lg transition-all duration-300 mobile-text-sm">Home</a>
            <a href="aboutus.html" @click="isOpen = false" class="block px-4 py-3 text-white/80 hover:text-electric-blue hover:bg-white/5 rounded-lg transition-all duration-300 mobile-text-sm">About Us</a>
            
            <!-- Mobile Business Menu -->
            <div x-data="{ businessOpen: false }" class="relative">
                <button @click="businessOpen = !businessOpen" class="w-full text-left px-4 py-3 text-white/80 hover:text-electric-blue hover:bg-white/5 rounded-lg transition-all duration-300 mobile-text-sm flex items-center justify-between">
                    <span>Businesses</span>
                    <svg :class="businessOpen ? 'rotate-180' : ''" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div x-show="businessOpen" x-transition class="mt-2 space-y-1 pl-4">
                    <a href="https://automotive.bockbharath.com" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-automotive hover:bg-red/5 rounded-lg transition-all duration-300 text-sm">Bock Automotive</a>
                    <a href="https://foods.bockbharath.com" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-foods hover:bg-green/5 rounded-lg transition-all duration-300 text-sm">Bock Foods</a>
                    <a href="https://space.bockbharath.com" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-space hover:bg-blue/5 rounded-lg transition-all duration-300 text-sm">Bock Space</a>
                    <a href="https://ai.bockbharath.com" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-ai hover:bg-gold/5 rounded-lg transition-all duration-300 text-sm">Bock AI</a>
                    <a href="https://health.bockbharath.com" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-health hover:bg-yellow/5 rounded-lg transition-all duration-300 text-sm">Bock Health</a>
                    <a href="https://chain.bockbharath.com" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-chain hover:bg-purple/5 rounded-lg transition-all duration-300 text-sm">Bock Chain</a>
                    <a href="#" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-yellow hover:bg-white/5 rounded-lg transition-all duration-300 text-sm">Bock Institute</a>
                    <a href="#" @click="isOpen = false" class="block px-4 py-2 text-white/70 hover:text-bock-red hover:bg-white/5 rounded-lg transition-all duration-300 text-sm">Bock Force</a>
                </div>
            </div>
            <a href="progress.html" @click="isOpen = false" class="block px-4 py-3 text-white/80 hover:text-electric-blue hover:bg-white/5 rounded-lg transition-all duration-300 mobile-text-sm">Progress</a>
            <a href="internship.html" @click="isOpen = false" class="block px-4 py-3 text-white/80 hover:text-electric-blue hover:bg-white/5 rounded-lg transition-all duration-300 mobile-text-sm">Join Us</a>
            
        </div>
    </div>
</nav>
</body>
</html>
